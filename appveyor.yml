# Boost is already installed on AppVeyor.
environment:
  BOOST_ROOT: C:\Libraries\boost_1_59_0
  BOOST_LIBRARYDIR: C:\Libraries\boost_1_59_0\lib64-msvc-14.0
  matrix:
    - vs_version: 2015
    - vs_version: 2013
    - vs_version: 2012
    - vs_version: 2010
#   - vs_version: 2008
    - vs_version: analyze

platform:
  - x86
  - x64

build_script:
  - echo Current Directory: %CD%
  - echo Started: %DATE% at %TIME%
  - set
  - cd code
  - build.bat %vs_version% %Platform%
  - echo Finished: %DATE% at %TIME%

test_script:
  - build.bat check
  - build.bat test

artifacts: 
  - path: 'code\build-*.log'
    name: Logs 

on_failure: 
  - 7z a failure_logs.zip 'code\build-*.log'
  - appveyor PushArtifact failure_logs.zip
